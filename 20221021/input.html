<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input</title>
</head>
<body>
  <form>
    <input type="text" size="50" value="text"maxlength="4"readonly>
    <input type="password" size="50" value="실제 내용">
    <input type="search" size="50" value="search">
    <input type="url" size="50" value="url">
    <input type="email" size="50" value="email">
    <input type="tel" size="50" value="tel">
    <fieldset>
      <legend>취미</legend>
      <label for="h1">수영</label>
      <input type="checkbox" name="h1"id="h1">
      <label for="h2">독서</label>
      <input type="checkbox" name="h2"id="h2">
      <label for="h3">음악</label>
      <input type="checkbox" name="h3"id="h3">
    </fieldset>
    <fieldset>
      <legend>클래스</legend>
      <label for="c1">토끼반</label>
      <input type="radio" name="c1"id="c1">
      <label for="c2">거북반</label>
      <input type="radio" name="c2"id="c2">
      <label for="c3">송이반</label>
      <input type="radio" name="c3"id="c3">

    </fieldset>
    <input type="submit">
  </form>
</body>
</html>
